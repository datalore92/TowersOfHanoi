name: Build Releases

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL2 mingw-w64-x86_64-SDL2_ttf mingw-w64-x86_64-cmake make
    - name: Build
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles"
        cmake --build .
    - name: Package
      run: |
        mkdir releases\windows
        copy build\hanoi.exe releases\windows\
        copy C:\msys64\mingw64\bin\SDL2.dll releases\windows\
        copy C:\msys64\mingw64\bin\SDL2_ttf.dll releases\windows\
        copy C:\msys64\mingw64\bin\libfreetype-6.dll releases\windows\
        copy C:\msys64\mingw64\bin\zlib1.dll releases\windows\
        cd releases\windows
        7z a ..\..\TowersOfHanoi-windows.zip *
    - uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: TowersOfHanoi-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make cmake libsdl2-dev libsdl2-ttf-dev
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Package
      run: |
        mkdir -p releases/linux
        cp build/hanoi releases/linux/
        chmod +x releases/linux/hanoi
        cd releases/linux
        tar czf ../../TowersOfHanoi-linux.tar.gz *
    - uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: TowersOfHanoi-linux.tar.gz

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-build/TowersOfHanoi-windows.zip
          linux-build/TowersOfHanoi-linux.tar.gz
